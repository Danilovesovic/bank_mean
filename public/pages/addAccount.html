<h3 class="display-4">Add Account</h3>
<div class="row">
    <div class="col-6 offset-3">
        <form action="/addAccount" method="post" enctype="multipart/form-data">
            <input type="text" placeholder="fullname" class="form-control" name="name"><br>
            <input type="text" placeholder="deposit" class="form-control" name="deposit"><br>
            <input type="text" placeholder="credit card" class="form-control" name="cCard"><br>
            <input type="file" placeholder="image" class="form-control" name="image"><br>
            <input type="submit" value="Save" class="btn btn-info form-control">
        </form>
    </div>
</div>
