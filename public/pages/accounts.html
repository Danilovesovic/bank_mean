<h3 class="display-4">Accounts</h3>
<div class="row">
    <div class="col-10 offset-1">
        <div class="row">
            <div class="col-4" ng-repeat="account in accounts">
                <div class="card">
                    <div class="card-header">
                        <img ng-src="images/{{account.src}}" class="img-fluid faces">
                    </div>
                    <div class="card-body text-center">
                        <h5>{{account.name}}</h5>
                        <h5>{{account.deposit}}</h5>
                        <h5>{{account.cCard}}</h5>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-danger float-left" ng-click="deleteAccount(account._id)">Delete</button>
                        <a href="#/editdelete/{{account._id}}" class="btn btn-warning float-right">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
